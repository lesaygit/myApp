<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <span class="material-icons green-color">person</span>
    </div>
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{user.email}}</p>
    <p>{{user.phone}}</p>
    <p>{{user.website}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">details</button>
    <button mat-flat-button color="primary">edit</button>
    <button mat-flat-button color="primary">delete</button>
  </mat-card-actions>
</mat-card>
